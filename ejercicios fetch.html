<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios Fetch</title>
</head>
<body>
    
<h1>Actividades - Fetch</h1>





    <script>

        //EJERCICIO 1
        async function renderizar (){
            try{
            const response = await fetch ("https://jsonplaceholder.typicode.com/todos");
            const data = await response.json();
            console.log(data);
            }catch(err){
                console.error(err);
            }
        }   
        renderizar()

        
        //EJERCICIO 2
        async function enviar (){
            try{
            const options = {
            method: "POST",
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                title: "mi t√≠tulo",
                completed: true
            })}

            const response = await fetch("https://jsonplaceholder.typicode.com/posts", options);
            const data = await response.json()

            console.log(data);

            } catch(err){
            console.error(err);
            }}

        enviar()

    </script>
</body>
</html>
